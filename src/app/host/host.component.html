<div [formGroup]="hostForm">
  <!-- Times to turn on pump -->
  <div>
    <mat-form-field>
      <input matInput formControlName="address" placeholder="Host Address" />
    </mat-form-field>
    <mat-error *ngIf="hostForm.controls['address'].hasError('required')">
      Is required.
    </mat-error>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        formControlName="description"
        placeholder="Host Description"
      />
    </mat-form-field>
    <mat-error *ngIf="hostForm.controls['description'].hasError('required')">
      Is required.
    </mat-error>
  </div>
  <!-- Ping -->
  <div>
    <mat-checkbox formControlName="pingActive">Ping Active</mat-checkbox>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Ping Update Interval</mat-label>
      <mat-select
        formControlName="pingIntervalMinutes"
        [compareWith]="intervalComparisonFunction"
      >
        <mat-option value="5">5</mat-option>
        <mat-option value="10">10</mat-option>
        <mat-option value="20">20</mat-option>
        <mat-option value="30">30</mat-option>
        <mat-option value="60">60</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <!-- Bing -->
  <div>
    <mat-checkbox formControlName="bingActive">Bing Active</mat-checkbox>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Bing Update Interval</mat-label>
      <mat-select
        formControlName="bingIntervalMinutes"
        [compareWith]="intervalComparisonFunction"
      >
        <mat-option value="5">5</mat-option>
        <mat-option value="10">10</mat-option>
        <mat-option value="20">20</mat-option>
        <mat-option value="30">30</mat-option>
        <mat-option value="60">60</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <!-- web -->
  <div>
    <mat-checkbox formControlName="webActive">Web Active</mat-checkbox>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Web Update Interval</mat-label>
      <mat-select
        formControlName="webIntervalMinutes"
        [compareWith]="intervalComparisonFunction"
      >
        <mat-option value="5">5</mat-option>
        <mat-option value="10">10</mat-option>
        <mat-option value="20">20</mat-option>
        <mat-option value="30">30</mat-option>
        <mat-option value="60">60</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox formControlName="webHttps">Web Https</mat-checkbox>
  </div>
  <div>
    <mat-form-field>
      <input matInput formControlName="webURL" placeholder="Web URL" />
    </mat-form-field>
    <mat-error *ngIf="hostForm.controls['webURL'].hasError('required')">
      Is required.
    </mat-error>
  </div>
  <div>
    <mat-form-field>
      <input matInput formControlName="webMatch" placeholder="Web Match" />
    </mat-form-field>
    <mat-error *ngIf="hostForm.controls['webMatch'].hasError('required')">
      Is required.
    </mat-error>
  </div>

  <button mat-stroked-button (click)="update()">Update</button>
</div>
